<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 50%; margin: 0 auto;">

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let asso"> {{asso.name}} </td>
        </ng-container>

        <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let asso">
              @for (member of asso.members; track member.name) {
                <li>{{ member.name }}</li>
                <li>{{ member.role }}</li>
                } @empty {
                <li>There are no members.</li>
                }
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
