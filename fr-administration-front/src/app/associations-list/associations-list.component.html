<form [formGroup]="associationsGroup">
  <label>User search by id* : </label>
  <input type="number" id="user-id" formControlName="controlAssociations">
  <br>
</form>
<div *ngIf ="error_id">
Wrong id
</div>
<a (click)="createAssociation()"><button>Cr√©er une association</button></a>
<div class="table-container">
  <h1>Tableau des associations</h1>
  <table mat-table [dataSource]="dataSource" class="modern-table">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let asso">{{ asso.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asso">{{ asso.name }}</td>
    </ng-container>

    <!-- Members Column -->
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef>Members</th>
      <td mat-cell *matCellDef="let asso">
        <ul *ngIf="asso.members?.length; else noMembers">
          <li *ngFor="let member of asso.members">
            <span class="member-name">{{ member.name }}</span> 
            <span class="member-role" *ngIf="member.role?.length"> : {{ member.role }}</span>
          </li>
        </ul>
        <ng-template #noMembers>
          <li>No members available</li>
        </ng-template>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let asso; columns: displayedColumns" class="clickable-row" 
    [routerLink]="['/associations', asso.id]">> </tr>
  </table>
</div>
