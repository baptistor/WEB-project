<div class="center-container">
    <div class="registration-form">
        <h2 class="form-title">Registration</h2>
        <form (submit)="submit($event)">
            <div class="form-group">
                <label for="lastname" class="form-label">Last name:</label>
                <input type="text" id="lastname" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="firstname" class="form-label">First name:</label>
                <input type="text" id="firstname" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" min="0" max="150" step="1" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="new_pswd" class="form-label">Password:</label>
                <input type="password" id="new_pswd" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirm_pswd" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_pswd" class="form-input" required>
            </div>
            <button type="submit" class="btn submit-btn">Register</button>
        </form>
        <div *ngIf="error_pswd" class="error-message">
            Passwords do not match
        </div>
        <a (click)="login()" class="login-link">
            <button type="button" class="btn login-btn">Login</button>
        </a>
    </div>
</div>
