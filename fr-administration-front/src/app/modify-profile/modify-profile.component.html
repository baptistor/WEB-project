<form *ngIf ="user">
    <label>Last name:</label>
    <input type="text" id="name" placeholder="{{user.lastname}}">
    <br>
    <label>First name :</label>
    <input type="text" id="firstname" placeholder="{{user.firstname}}">
    <br>
    <label>Age :</label>
    <input type="number" id="age" placeholder="{{user.age}}">
    <br>
    <a (click)="submit()"><button>Submit</button></a>
    <a (click)="cancel()"><button>Cancel</button></a>
  </form>
