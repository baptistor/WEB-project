<app-nav></app-nav>
<div *ngIf="user">
    <h2>Profil de {{ user.firstname }} {{ user.name }}</h2>
    <ul>
        <li>ID : {{ user.id }}</li>
        <li>Last name : {{ user.lastname }}</li>
        <li>First name : {{ user.firstname }}</li>
        <li>Age : {{ user.age }}</li>
    </ul>
</div>
<a (click)="modify()"><button>Modify profile</button></a>
<a (click)="delete()"><button>Delete account</button></a>
