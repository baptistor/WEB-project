<div *ngIf="entry; else loading">
    <h1>{{ entry.name | uppercase }}</h1>
    <img [src]="entry.image" alt="{{ entry.name }}" style="width: 300px; height: auto;">
    <p>{{ entry.description }}</p>
  
    <h4>Cat√©gorie : {{ entry.category }}</h4>
    <h4>Drops :</h4>
    <ul>
      <li *ngFor="let drop of entry.drops">{{ drop }}</li>
    </ul>
  </div>
  
  <ng-template #loading>
    <p>Chargement...</p>
  </ng-template>
